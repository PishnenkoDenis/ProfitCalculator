<div class="container">
    <input 
    #range
    type="range" 
    name="range" 
    id="range"
    min={{properties.min}}
    max={{properties.max}}
    step={{properties.step}}
    (change)="getRangeValue(range.value)"
    (input)="getProgress(range.value)"
    value={{properties.min}}
    >
    <div 
    #progress 
    class="progress"
    [style.width]="rangeValue"
    ></div>
</div>
